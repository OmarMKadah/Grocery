<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body class="container">

    <div id="blanks">
      <form class="jumbotron">
        <div class="form-group">
          <label for="fruits">Fruits</label>
          <input id="fruits" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="vegetables">Vegetables</label>
          <input id="vegetables" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="meat">Meats</label>
          <input id="meat" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="dairy">Dairy</label>
          <input id="dairy" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="carbs">Carbohydrates</label>
          <input id="carbs" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="list">
      <ul>
        <!-- <li><span class="fruits"></span></li>
        <li><span class="vegetables"></span></li>
        <li><span class="meat"></span></li>
        <li><span class="dairy"></span></li>
        <li><span class="carbs"></span></li> -->
      </ul>
    </div>

  </body>
</html>
